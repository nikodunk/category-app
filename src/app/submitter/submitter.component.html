
<div class="myPanel" style="">
					<form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
		                  <div style="margin:40px" *ngIf="!this.submitted">
			      	          	<h2>Submit New Product</h2>
			      	          	<p>Enter a new green product into the catalog.</p>
			      	          	<br>
			      	          	<br>
			                    <div>
				      	          	<label for="title">Video</label>
				                    <input 
				                    	style="margin-bottom: 10px" 
				                    	ngModel
				                    	required
				                    	name="video"
				                    	type="text"
				                    	class="form-control"
				                    	placeholder="Product Video or Video Review Link (ie. youtube, vimeo)"
				                    	/>
			                    </div>
			                    <div class="form-group">
				      	          	<label for="title">Why to Trust</label>
				                    <input 
				                    	style="margin-bottom: 10px" 
				                    	ngModel
				                    	required
				                    	name="label"
				                    	type="text"
				                    	class="form-control"
				                    	placeholder="CSR Page / Independent Label Link. Why is this thing 'green'? Who's backing up their claim?"
				                    	/>
			                    </div>
			                    <div class="form-group">
				      	          	<label for="title">Link</label>
				                    <input 
				                    	style="margin-bottom: 10px" 
				                    	ngModel
				                    	name="link"
				                    	type="text"
				                    	required
				                    	class="form-control"
				                    	placeholder="Amazon Product Link, link to a page to purchase."
				                    	/>
			                    </div>

			                    

			                    <a data-toggle="collapse" href="#collapseExample">
  								More Options
								</a>
								<br>
								  


								<div class="collapse" id="collapseExample">
									<br>
								  	<div class="form-group">
					      	          	<label for="title">Name</label>
					                    <input 
					                    	style="margin-bottom: 10px" 
					                    	ngModel
					                    	name="title"
					                    	type="text"
					                    	class="form-control"
					                    	placeholder="Enter Product Name, if different from video review"
				                    	/>
			                    	</div>
			                    	<div class="form-group">
					      	          	<label for="title">Email</label>
					                    <input 
					                    	style="margin-bottom: 10px" 
					                    	ngModel
					                    	name="email"
					                    	type="text"
					                    	class="form-control"
					                    	placeholder="Enter your email so we know who submitted this, please!"
				                    	/>
			                    	</div>
			                    	<div class="form-group">
					      	          		<label for="title">Category</label>
					                    	<input 
					                    	style="margin-bottom: 10px" 
					                    	ngModel
					                    	name="category"
					                    	type="text"
					                    	class="form-control"
					                    	placeholder="Enter Product Category (ie. apparel, beauty, solar)"
					                    	/>
			                    	</div>	
			                    	<div class="form-group">
					      	          		<label for="title">List Price</label>
					                    	<input 
					                    	style="margin-bottom: 10px" 
					                    	ngModel
					                    	name="price"
					                    	type="text"
					                    	class="form-control"
					                    	placeholder="Enter the rough price at the given link, we will automate this ASAP"
					                    	/>
			                    	</div>		
								</div>

								<br>
								<hr>
								<br>
			                    		                    
			      		        <button 
			      		        	class="btn btn-primary"
			      		        	[disabled]="!f.valid"
			      		        	>
			      		        	Submit
			      		        </button>
			       				
		                  </div>
	                </form>
                  <div style="margin:20px" *ngIf="this.submitted">
                  		<h4 style="text-align:center">Thank you for your submission!</h4>
                  </div>
</div>
