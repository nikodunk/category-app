<div style="padding-top:100px; padding-bottom:80px">

    <h2>Sustainable & Ethical Fashion Companies</h2>
    <p>The user-submitted directory of the best sustainable fashion companies</p>
    <div >
    </div>
</div>
      	

<div *ngIf="selectedItem" id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      
         <app-details [selectedItem]="selectedItem"></app-details> 
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




	
	<div class="myPanel" style="">
		<div *ngFor="let new of news | async, let i = index" (click)="postOpen(new)" style="cursor:pointer" class="myRow">
			 
				<div class="row" style="padding:10px" *ngIf="i<visibilityLimit">
					<div class="col-xs-3 col-sm-2" >
							 <img style="width:100%; margin-top:20%" src="https://img.youtube.com/vi/{{new.videotag}}/default.jpg">
					</div> 
					<div class="col-xs-9 col-sm-10">
						<h3>{{new.title}}</h3>
						<p>{{new.sust1}}</p>
	         			<!-- <div class="btn btn-default btn-sm" (click)="upVote(new.upvote, new.uid)">
			    			<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>{{new.upvote}}
	        			</div> -->
	        			<!-- <div class="btn btn-default btn-sm">
							
							{{new.comments1}}
						</div> -->
						<div class="btn btn-default btn-sm" style="color:grey" (click)="postOpen(new)">
						<span class="glyphicon glyphicon-facetime-video" aria-hidden="true" style="color:grey" (click)="void"></span>
							Expand
						</div>
						<a 
							class="btn btn-default hoverButton btn-sm" style="color:grey" target="_blank" href="{{new.productlink}}">Go To Site
						</a>
						<div class="pull-right btn btn-default btn-sm" style="color:grey" [routerLink]=new.category >
			    			{{new.category}}
	        			</div>
	        			<div class="pull-right btn btn-default btn-sm" style="color:grey" *ngIf="new.category2">
			    			{{new.category2}}
	        			</div>
	        			<div class="pull-right btn btn-default btn-sm" style="color:grey" *ngIf="new.category3">
			    			{{new.category3}}
	        			</div>
					</div>
				</div> 
				<hr style="padding:0px; margin:0px">
			
		</div>
	</div>
	


<div style="text-align:center; padding: 2rem">
	<a class="btn btn-default"(click)="this.visibilityExpander()" >Load More</a>
</div>

 
<div class="myPanel" style="width: 50%; margin-top:100px; margin-bottom:80px; padding: 30px"><h3 style="text-align: center;">Is a great sustainable company missing? <br><br><a class="btn btn-success" routerLink="/Submit">Submit it here !</a></h3></div>
    		

<disqus [shortname]="'superjuice-cc'" [identifier]="selectedItem.title"></disqus>
