<div style="padding-top:100px; padding-bottom:80px">

    <h2>Sustainable Apparel Companies</h2>
    <div >
    </div>
</div>
      	

<div *ngFor="let app of apparel | async" >

    <div class="row myPanel" style=" margin:10px; margin-bottom: 50px; padding: 20px">
        <div class="col-sm-12">
	        <h3> 
	         	{{app.category}} | {{app.title}}
	        <div class="pull-right" (click)="app.upvote = app.upvote + 1">
			    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
			    {{app.upvote}}
	        </div>
			<br>
			</h3>
	    <br>
	    </div>
	   	<div class="col-sm-6">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe 
				class="embed-responsive-item"
				[src]="app.video1 | safe"
				allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-sm-6">
			<p><b>Sustainability & Ethics</b> | {{app.sust1}} <a target="_blank" href="{{app.sustlink}}">CSR Site</a></p>
			<p><b>Best For</b> | {{app.bestfor}}</p>
			<p><b>Product Range</b> | {{app.range}}</p>
			<p><b>Price Range</b> | {{app.price}}</p>
			<p>{{app.intro}}</p>
			<a target="_blank" class="btn btn-primary" href="{{app.productlink}}">Go to site</a>
		</div>
		<div class="col-sm-12" >
		<br>
			<h6 style="text-align: right">
				<div>
					<span class="glyphicon glyphicon-comment" aria-hidden="true" (click)="void"></span>
					{{app.comments1}}
				</div>
			</h6>
		</div>
		
    </div>

</div>
