<div class="container">
	<div class="col-md-8 col-md-offset-2"> 

     
		<br>
		<br>
				

		<h5 style="text-align:right">Sort By
				<div class="btn-group btn-group-sm" data-toggle="buttons">
				  <label class="btn btn-default active" (click)="this.pricetoggle = true">
				    <input type="radio" autocomplete="off">Most Affordable
				  </label>
				  <label class="btn btn-default" (click)="this.pricetoggle = false">
				    <input type="radio" checked autocomplete="off">Most Trusted
				  </label>
				</div>
		</h5>

		
		<div *ngIf="!this.pricetoggle">
			<div class="myPanel">
				<div *ngFor="let new of news | keypipe | filter: category | sort, let i = index"  (click)="postOpen(new)" style="cursor:pointer" class="myRow">
					<div class="row" style="padding:10px" *ngIf="i < 1">
					 	<app-widget-big [new]="new" [pricetoggle]="pricetoggle"></app-widget-big>
					</div>
				</div>
			</div>
			<div class="myPanel">
				<div *ngFor="let new of news | keypipe | filter: category | sort, let i = index"  (click)="postOpen(new)" style="cursor:pointer" class="myRow">


					<div class="row" style="padding:10px" *ngIf="0 < i && i < this.visibilityLimit">
					 	<app-widget [new]="new" [pricetoggle]="pricetoggle"></app-widget>
					</div> 
					<hr style="padding:0px; margin:0px"> 
				</div>
			</div>
		</div>

		<div *ngIf="this.pricetoggle">
			<div class="myPanel">
				<div *ngFor="let new of news | keypipe | filter: category | pricesort, let i = index"  (click)="postOpen(new)" style="cursor:pointer" class="myRow">
					<div class="row" style="padding:10px" *ngIf="i < 1">
					 	<app-widget-big [new]="new" [pricetoggle]="pricetoggle"></app-widget-big>
					</div>
				</div>
			</div>
			<div class="myPanel">
				<div *ngFor="let new of news | keypipe | filter: category | pricesort, let i = index"  (click)="postOpen(new)" style="cursor:pointer" class="myRow">
						<div class="row" style="padding:10px" *ngIf="0 < i && i < this.visibilityLimit">
							<app-widget [new]="new" [pricetoggle]="pricetoggle"></app-widget>
						</div>
						<hr style="padding:0px; margin:0px"> 
				</div>
			</div>
		</div>

		<div style="text-align:center; padding: 2rem">
			<a class="btn btn-default"(click)="this.visibilityExpander()" >
				<b>Load More</b>
				<br>
				<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> 
			</a>
		</div>

		<div style="padding-top:100px">
			<app-sign-up></app-sign-up>
		</div>
	
	</div>

</div>




<div *ngIf="selectedItem" id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      
         <app-details [selectedItem]="selectedItem"></app-details> 
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
